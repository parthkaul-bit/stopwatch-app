<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="StopwatchStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>Stop Watch</h1>
        <div class="time-container">
            <div class="hours-div">
            </div>

            <div class="minutes-div">
            </div>

            <div class="seconds-div">
            </div>

            <div class="micro-div">
            </div>

        </div>

        <div class="button-container">
            <button class="start-button btn btn-primary">Start</button>
            <button class="stop-button btn btn-secondary">Stop</button>
            <button class="reset-button btn btn-danger">Reset</button>
        </div>
    </main>
    <footer>
        <small>Made with love by Parth Kaul</small>
    </footer>
    <script src="Stopwatch.js"></script>
</body>
</html>
